apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-web-server-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: my-web-server
  template:
    metadata:
      labels:
        app: my-web-server
    spec:
      containers:
      - name: my-web-server
        image: my-web-server:v1   # <--- הנה האימג' שלך!
        imagePullPolicy: Never    # <--- חשוב מאוד: אומר לו "אל תחפש באינטרנט, תשתמש במה שטענתי לך ידנית"
        ports:
        - containerPort: 8080
---
apiVersion: v1
kind: Service
metadata:
  name: my-web-server-service
spec:
  type: ClusterIP
  selector:
    app: my-web-server
  ports:
  - port: 80
    targetPort: 8080